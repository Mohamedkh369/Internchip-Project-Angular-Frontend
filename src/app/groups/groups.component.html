<div class="snippet-container">
  <mat-card>
    <mat-card-header>
      <button color="primary" mat-raised-button (click)="goToAddGroup()" ><mat-icon>add</mat-icon>Add a new Group</button>

      <mat-card-title>
        Users
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>

    <mat-card-content>
      <table matSort mat-table [dataSource]="groupsDataSource" class="mat-elevation-z1">

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>



        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button color="" mat-raised-button (click)="goToAssignUserToGroup(element.name)" ><mat-icon>search</mat-icon> Assign Members</button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
