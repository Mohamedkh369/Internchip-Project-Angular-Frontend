<div class="container">
  <mat-card class="payment-form" [formGroup]="AssignUserFormGroup">
    <mat-card-header>
      <mat-card-title>
Assign User      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label>Username </mat-label>
        <input matInput formControlName="username">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button  mat-raised-button color="primary" (click)="assignUser()" >Add</button>
    </mat-card-actions>
  </mat-card>
</div>
