<div class="container">
  <mat-card class="payment-form" [formGroup]="addRoleFormGroup">
    <mat-card-header>
      <mat-card-title>
        Add Role
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label>Role Name </mat-label>
        <input matInput formControlName="name">
      </mat-form-field>


      <mat-form-field class="example-full-width">
        <mat-label> Description</mat-label>
        <textarea matInput placeholder="Enter role description here..."  formControlName="description"></textarea>
      </mat-form-field>


    </mat-card-content>
    <mat-card-actions>
      <button  mat-raised-button color="primary" (click)="addRole()" >Add</button>
    </mat-card-actions>
  </mat-card>
</div>
