<div class="container">
  <mat-card class="payment-form" [formGroup]="addGroupFormGroup">
    <mat-card-header>
      <mat-card-title>
        Add Group
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label>Name </mat-label>
        <input matInput formControlName="name">
      </mat-form-field>


    </mat-card-content>
    <mat-card-actions>
      <button  mat-raised-button color="primary" (click)="addGroup()" >Add</button>
    </mat-card-actions>
  </mat-card>
</div>
