<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Payment Files

      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <iframe [src]="pdfUrl" width="100%" height="600px"></iframe>

      <pdf-viewer
        [src]="pdfUrl"
        [original-size]="true"
        [render-text]="true"
        [rotation]="0"
        [show-all]="true"
        [fit-to-page]="true"
        [zoom]="1"
        [zoom-scale]="'page-width'"
        [external-link-target]="'blank'"
        [autoresize]="true"
        [show-borders]="false"
        class="pdf-viewer"
        >

      </pdf-viewer>
    </mat-card-content>
  </mat-card>

</div>
