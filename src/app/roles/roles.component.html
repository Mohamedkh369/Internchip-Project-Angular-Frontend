<div class="snippet-container">
  <mat-card>
    <mat-card-header>
      <button color="primary" mat-raised-button (click)="goToAddRole()" ><mat-icon>add</mat-icon>Add a new Role</button>

      <mat-card-title>
        Roles
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>

    <mat-card-content>
      <table matSort mat-table   [dataSource]="rolesDataSource" class="mat-elevation-z1">

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Role Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
        </ng-container>

        <ng-container matColumnDef="Composite">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Composite </th>
          <td mat-cell *matCellDef="let element"> {{ element.composite }} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button color="" mat-raised-button ><mat-icon>edit</mat-icon>Edit</button>

            <button color="warn" mat-raised-button  ><mat-icon>delete</mat-icon>Delete</button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
