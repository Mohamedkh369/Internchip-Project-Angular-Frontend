<div class="container" *ngIf="isFormGroupInitialized">
  <mat-card class="payment-form" [formGroup]="editUserFormGroup">
    <mat-card-header>
      <mat-card-title>
        Edit User
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label> id</mat-label>
        <input matInput formControlName="id">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button (click)="saveChanges()" mat-raised-button color="primary">Save Changes</button>
    </mat-card-actions>
  </mat-card>
</div>
