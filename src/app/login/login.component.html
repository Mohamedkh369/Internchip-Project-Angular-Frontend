<div class="snippet-container">
  <mat-card class="login-form"  [formGroup]="loginForm">
    <mat-card-header>
        <mat-card-title>
          Authentication
        </mat-card-title>

    </mat-card-header>
    <mat-divider></mat-divider>

    <mat-card-content>
       <mat-form-field>
          <mat-label>
            Username
          </mat-label >
         <input matInput  formControlName="username">

       </mat-form-field>

      <mat-form-field>
        <mat-label>
          Password
        </mat-label>
        <input matInput type="password" formControlName="password" >

      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="loginbutton"  (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
